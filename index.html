<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5X5</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <header> <!-- Inicio do Cabeçalho -->
            <h1>Sorteio 5x5 LoL</h1>
        </header> <!-- Final do Cabeçalho -->

        <section><!-- Inicio do Section -->
            <div id="divList">
                Adicione um jogador: 
                <input type="text" id="eplayer">
                <button 
                type="submit" 
                class="btn-add"
                value="adicionar" 
                onclick="adicionar()">Adicionar</button>
               
            </div>
            <div id="listaSelect">
                <br><select id="elista" size="10"></select><br>
                <input
                type="button"
                class="btn-equilibrio"
                value="Equilibrar Times"
                onclick="equilibrarTime()"><br>
                <div id="options"></div>
            </div>
            <div id="divList">
                
                
                <br><input 
                type="button"
                class="btn-sort" 
                value="Sortear" 
                onclick="sortear()">
                <input 
                type="button"
                class="btn-limpar"
                value="Novos times"
                onclick="limpar()">
            </div>

            <div id="res">
                
            </div>
        </section><!-- Final do Section -->


        <footer><!-- Incio do Rodapé -->
            <p class="pfooter">&copy; PMetta</p>
        </footer><!-- Final do Rodapé -->

        <script src="script.js"></script>
    </body>
</html>
